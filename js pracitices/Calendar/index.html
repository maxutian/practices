<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calendar</title>
	<link rel="stylesheet" href="./style/style.css">
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>
	<header id="calendar-header">
		<div id="calendar-year">
			<button id="preYear"><i class="fa fa-chevron-left"></i></button>
			<p id="year"></p>
			<button id="nextYear"><i class="fa fa-chevron-right"></i></button>
		</div>
		<div id="calendar-month">
			<button id="preMonth"><i class="fa fa-chevron-left"></i></button>
			<p id="month"></p>
			<button id="nextMonth"><i class="fa fa-chevron-right"></i></button>
		</div>
	</header>

	<content id="calendar-content">
		<ul id="week">
			<li>
				<div id="Monday" class="weekdays">
					<p>一</p>
				</div>
			</li>
			<li>
				<div id="Tuesday" class="weekdays">
					<p>二</p>
				</div>
			</li>
			<li>
				<div id="Wednesday" class="weekdays">
					<p>三</p>
				</div>
			</li>
			<li>
				<div id="Thursday" class="weekdays">
					<p>四</p>
				</div>
			</li>
			<li>
				<div id="Friday" class="weekdays">
					<p>五</p>
				</div>
			</li>
			<li>
				<div id="Sataurday" class="weekdays">
					<p>六</p>
				</div>
			</li>
			<li>
				<div id="Sunday" class="weekdays">
					<p>日</p>
				</div>
			</li>
		</ul>
	</content>

<script src="js/calendar.js"></script>
<script>
	window.onload = function () {
		initDate();
	}
</script>
</body>
</html>
