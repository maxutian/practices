<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pure css accordion</title>
	<style>
		#container{
			width: 25%;
			margin: 0 auto;
			padding: 0;
			box-shadow: 0 1px 5px rgba(0,0,0,.2), 0 2px 2px rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.12);
		}
		#container input{
			display: none;
		}
		.radiocontain{
			position: relative;
			width: 100%;
			height: 50px;
		}
		.click{
			cursor: pointer;
			width: 100%;
			height: 50px;
			color: white;
			font-weight: 600;
			box-sizing: border-box;
			margin-top: -1px;
			padding-left: 15px;
			line-height: 50px;
		}
		.radiocontain:nth-of-type(1) .click{
			border-top-left-radius: 3px;
			border-top-right-radius: 3px;
			background-color: #3949AB;
		}
		.radiocontain:nth-of-type(2) .click{
			background-color: #E53935;
		}
		.radiocontain:nth-of-type(3) .click{
			background-color: #388E3C;
		}
		.content{
			display: none;
			width: 100%;
			height: 0;
			font-family: '微软雅黑';
			margin: -1px 0;
			padding: 10px 15px;
			padding-bottom: 20px;
			box-sizing: border-box;
			white-space: pre-wrap;
			transition: height 1s ease;
		}
		.radiocontain input[type="radio"]:checked ~ .content{
			display: block;
			height: auto;
		}
	</style>
</head>
<body>
<div id="container">
